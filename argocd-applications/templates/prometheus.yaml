apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-yaml/prometheus
    repoURL: https://github.com/martivo/kind-lab-thesis.git
    targetRevision: HEAD
    helm:
      parameters:
      - name: runenv
        value: {{ .Values.runenv }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
